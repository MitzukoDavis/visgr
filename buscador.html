<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>FORMULARIO DE INGRESO DE PDFS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">INGRESE SUS DATOS</div>
            <div class="row">
                <div class="col-md-6">OFICINA</div>
                <input class="col-md-5" type="text" placeholder="Busque su Oficina">
                <span class="col-md-1 glyphicon glyphicon-search" aria-hidden="true"></span>
            </div>
            <div class="row">
                <div class="col-md-3">MES</div>
                <input class="col-md-2" type="text" placeholder="Busque su Oficina">
                <span class="col-md-1 glyphicon glyphicon-search" aria-hidden="true"></span>
                <div class="col-md-3">ANO</div>
                <input class="col-md-2" type="text" placeholder="Busque su Oficina">
                <span class="col-md-1 glyphicon glyphicon-search" aria-hidden="true"></span>
            </div>
            <div class="row">
                <div class="col-md-6">META</div>
                <input class="col-md-5" type="text" placeholder="Busque su Oficina">
                <span class="col-md-1 glyphicon glyphicon-search" aria-hidden="true"></span>
            </div>
            <div class="row">
                <div class="col-md-6">RESPONSABLE</div>
                <input class="col-md-5" type="text" placeholder="Busque su Oficina">
                <span class="col-md-1 glyphicon glyphicon-search" aria-hidden="true"></span>
            </div>
            <label for="exampleInputFile">Suba su archivo</label>
            <input type="file" id="exampleInputFile">
        </div>
    </div>
    <div class="uploads">uploads</div>
    <div class="dropzone" id="dropzone">dropzone</div>
</body>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</html>
